<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PAWERA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <!-- 1. الشعار أو اسم العلامة التجارية -->
            <div class="brand-logo">PAWERA</div>

            <!-- 2. عنوان النموذج -->
            <div class="form-header">
                <h1>Sign in</h1>
                <p>Choose how you’d like to sign in</p>
            </div>

            <!-- 3. نموذج تسجيل الدخول -->
            <form class="login-form" action="#" method="POST">
                <!-- زر الدخول عبر المتجر -->
                <button type="button" class="btn btn-primary">Sign in with shop</button>

                <!-- فاصل "OR" -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- حقل البريد الإلكتروني -->
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <!-- زر المتابعة -->
                <button type="submit" class="btn btn-secondary">Continue</button>
            </form>

            <!-- 4. روابط سياسة الخصوصية والشروط -->
            <div class="form-footer">
                <a href="#">Privacy policy</a>
                <a href="#">Terms of service</a>
            </div>
        </div>
    </div>

</body>
</html>
