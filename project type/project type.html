<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* **جديد**: تنسيقات زر الإغلاق */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8 );
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            z-index: 100;
        }
        .close-button:hover {
            background: #fff;
            transform: scale(1.1);
        }
        /* **جديد**: تنسيق موحد لأزرار الخيارات */
        .option-button {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-button.active {
            border-color: #007bff;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main class="product-page">
        <!-- **جديد**: زر الإغلاق -->
        <button id="close-product-page" class="close-button" title=" back to home page">&times;</button>

        <div class="container">
            <!-- Product Gallery -->
            <div class="product-gallery">
                <div class="main-image-container" id="zoom-container">
                    <img src="" alt="صورة المنتج الرئيسية" id="main-product-image">
                </div>
                <div class="thumbnail-list"></div>
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1 class="product-title"></h1>
                
                <div class="price-section">
                    <span class="current-price"></span>
                    <span class="original-price"></span>
                    <p>
                       Shipping is calculated at checkout.
                    </p>
                </div>
                
                <div class="stock-status">
                    <span class="stock-dot"></span>
                  Available
                </div>

                <div class="product-meta">
                    <p>Marka: <span class="product-brand"></span></p>
                    <p> Model number : <span class="product-sku"></span></p>
                </div>

                <!-- قسم اختيار اللون -->
                <div class="selector-wrapper" id="color-selector-wrapper">
                    <div class="color-selector">
                        <label>Color: <span id="selected-color-name"></span></label>
                        <div class="color-options" id="color-options-container"></div>
                    </div>
                </div>

                <!-- **تعديل**: قسم الخيارات الثانوية (للحجم، الاستايل، الفورمات) -->
                <div class="selector-wrapper" id="secondary-selector-wrapper">
                    <div class="secondary-selector">
                        <label><span id="secondary-selector-label">Option</span>: <span id="selected-secondary-option-name"></span></label>
                        <div class="options-container" id="secondary-options-container">
                            <!-- الأزرار ستضاف هنا بواسطة JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-controls">
                        <button id="decrease-quantity">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="increase-quantity">+</button>
                    </div>
                </div>

                <button class="add-to-cart-btn">
                    <ion-icon name="cart-outline"></ion-icon>
                    Add to Cart
                </button>

                <button class="buy-now-btn">Buy Now</button>

                <div class="product-description">
                    <h2 class="description-title">Description</h2>
                    <p id="product-description-text"></p>
                    <ul id="product-features-list"></ul>
                </div>
            </div>
        </div>

        <!-- قسم المراجعات -->
        <div class="additional-sections">
            <section class="customer-reviews">
                <h2 class="section-title">Customer reviews</h2>
                <div class="reviews-wrapper" id="reviews-container"></div>
            </section>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scriptt.js"></script>
</body>
</html>
